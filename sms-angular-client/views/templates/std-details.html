<form  class="form-horizontal" role="form" ng-submit="addStudent(student)" >
	<div ng-if="successMessage" class="alert alert-success fade in">
		<strong>Success!</strong> student information is saved successfully.
	</div>
	<div class="form-group">
      		<label class="control-label col-sm-2">First Name</label>
      		<div class="col-sm-10">
       			 <input type="text" ng-model="student.firstName" ng-maxlength="100" class="form-control" placeholder="Enter first name" required>
      		</div>
    	</div>
    
    	<div class="form-group">
    		<label class="control-label col-sm-2">Last Name</label>
      		<div class="col-sm-10">          
        		<input type="text"  ng-model="student.lastName" ng-maxlength="100" class="form-control" placeholder="Enter last name" required>
      		</div>
   	    </div>
   	    
   	    <div class="form-group">
    		<label class="control-label col-sm-2">Email</label>
      		<div class="col-sm-10">          
        		<input type="email"  ng-model="student.email" ng-maxlength="100" class="form-control" placeholder="Enter email" required>
      		</div>
   	    </div>
   	    
   	     <div class="form-group">
    		<label class="control-label col-sm-2">Phone</label>
      		<div class="col-sm-10">          
        		<input type="text" ng-model="student.phone" class="form-control" placeholder="Enter phone number" >
      		</div>
   	    </div>
    
    	 <div class="form-group">
    		<label class="control-label col-sm-2">Address</label>
      		<div class="col-sm-10">          
        		<input type="text"  ng-model="student.address" ng-maxlength="200" class="form-control" placeholder="Enter address">
      		</div>
   	    </div>
    
    	<div class="form-group">        
      		<div class="col-sm-offset-2 col-sm-10">
        		<button   type="submit" value="Save" class="btn btn-primary">Save</button>
    		</div>
    	</div>
</form>
